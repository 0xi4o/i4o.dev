language: 'typescript'

project:
    name: 'i4o-dev'
    description: 'Personal Website'

tasks:
    build:
        command: 'remix build'
    dev:
        command: 'remix dev'
    deploy:
        command: 'fly deploy --remote-only'
    format:
        command: 'prettier --write .'
    lint:
        command: 'eslint --ignore-path .gitignore --cache --cache-location ./node_modules/.cache/eslint .'
    start:
        command: 'remix-serve ./build/index.js'
    typecheck:
        command: 'tsc'
